<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="bar">
                <span class="num active">1</span><span class="line"></span>
                <span class="num">2</span><span class="line"></span>
                <span class="num">3</span><span class="line"></span>
                <span class="num">4</span>
            </div>
            <div class="btns">
                <button class="btn btnN">بعدی</button>
                <button class="btn btnP" disabled>قبلی</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
